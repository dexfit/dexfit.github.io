<chart id = "mainChart"
       (window:resize)="onResize($event)"
       [options]="options"
       (load)="saveInstance($event.context)"></chart>

<div id = "buttons" class="table">
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p id ="displayDate" style = "text-align: center; width: 100%; font-size: 2vw" class = "tk-brush-script-std">{{currDate}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <p style="text-align: center;">
        <button (click)="previousDay()" type="button" class="btn btn-primary">< Previous Day</button>
      </p>

    </div>

    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
      <div class="form-group">
        <div class='input-group date' id='datetimepicker1'>
          <input placeholder="YYYY-MM-DD" type='text' class="form-control"

                 (keyup)="onKey($event.target.value)" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
      </div>
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <p style="text-align: center;">
        <button (click)="nextDay()" type="button" class="btn btn-primary"> Next Day ></button>
      </p>
    </div>
  </div>
</div>
